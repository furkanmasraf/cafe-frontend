<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kafe Yönetim Sistemi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kafe Yönetim Sistemi</h1>
  <section>
    <select id="tableStatus" >
      <option value="Masa Numarası">Masa Numarasını Seç</option>
      
      <option value="available">Boş</option>
      <option value="occupied">Dolu</option>
      <option value="Masa">1</option>
       <option value="Masa">2</option>
        <option value="Masa">3</option>
      
    </select>
     <button id="MasaEkle" onclick="addTable()" >Masa Ekle</button>

   
    <div id="tableGrid" class="grid"></div>
  </section>

  <section>
    <h2>Sipariş Oluştur</h2>
    <select id="productSelect" onchange="updatePrice()">
      <option value="" data-price="0">Ürün Seçiniz</option>
      <option value=""data-price="150">filtre kahve</option>
      <option value=""data-price="210">Tramisu</option>
    </select>

    <input type="number" id="productPrice" placeholder="Toplam Fiyatı" readonly />

    <button id="ToplamHesap" onclick="addOrderWithProduct()" >Toplam Hesap</button>

    <ul id="orderList"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
