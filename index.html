<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kafe Yönetim Sistemi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kafe Yönetim Sistemi</h1>

  <section>
    <h2>Ürün Ekle</h2>
    <input type="text" id="itemName" placeholder="Ürün İsmi" />
    <input type="number" id="itemPrice" placeholder="Ürün Fiyatı (TL)" />
    <button onclick="addMenuItem()">Ürün Ekle</button>
    <ul id="menuItems"></ul>
  </section>

  <section>
    <h2>Masa Ekle</h2>
    <input type="text" id="tableNumber" placeholder="Masa Numarası" />
    <select id="tableStatus">
      <option value="available">Boş</option>
      <option value="occupied">Dolu</option>
    </select>
    <button onclick="addTable()">Masa Ekle</button>

    <div id="tableGrid" class="grid"></div>
  </section>

  <section>
    <h2>Sipariş Oluştur</h2>

    <label for="productSelect">Ürün Seç:</label>
    <select id="productSelect" onchange="updatePrice()">
      <option value="" data-price="0">Ürün Seçiniz</option>
    </select>

    <input type="number" id="productPrice" placeholder="Fiyat" readonly />

    <input type="number" id="orderTableId" placeholder="Masa Numarası" />

    <button onclick="addOrderWithProduct()">Sipariş Ekle</button>

    <ul id="orderList"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
