<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kafe Yönetim Sistemi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kafe Yönetim Sistemi</h1>

  <!-- Masa Ekle -->
  <section class="section">
    <h2>Masa Ekle</h2>
    <select id="tableNumber">
      <option value="">Masa Numarasını Seç</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <select id="tableStatus">
      <option value="">Durum Seç</option>
      <option value="available">Boş</option>
      <option value="occupied">Dolu</option>
    </select>

    <button onclick="addTable()">Masa Ekle</button>
  </section>

  <!-- Sipariş Oluştur -->
  <section class="section">
    <h2>Sipariş Oluştur</h2>

    <select id="productSelect" multiple onchange="updatePrice()">
      <!-- Ürünler JS ile yüklenecek -->
    </select>

    <input type="text" id="productPrice" readonly placeholder="Toplam Fiyat" />

    <button onclick="addOrderWithProduct()">Toplam Hesap</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
